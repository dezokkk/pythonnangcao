<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sửa sản phẩm</title>
    <style>
        body { background-color: #f5f5f5; }
        .container { max-width: 800px; margin-top: 2rem; }
        .edit-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-label { font-weight: 600; color: #333; }
        .btn { padding: 10px 20px; }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }
        .alert { margin-bottom: 20px; }
        .page-title {
            color: #0d6efd;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-form">
            <h1 class="text-center page-title">
                <i class="fas fa-edit"></i> Sửa sản phẩm
            </h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">
                        <i class="fas fa-box"></i> Tên sản phẩm
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           value="{{ product[1] }}" 
                           required>
                </div>

                <div class="col-md-3">
                    <label for="price" class="form-label">
                        <i class="fas fa-tag"></i> Giá
                    </label>
                    <div class="input-group">
                        <input type="number" 
                               class="form-control" 
                               id="price" 
                               name="price" 
                               value="{{ product[2] }}" 
                               step="0.01" 
                               required>
                        <span class="input-group-text">đ</span>
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="quantity" class="form-label">
                        <i class="fas fa-cubes"></i> Số lượng
                    </label>
                    <input type="number" 
                           class="form-control" 
                           id="quantity" 
                           name="quantity" 
                           value="{{ product[3] }}" 
                           required>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ product[4] }}</textarea>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Trở về
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
